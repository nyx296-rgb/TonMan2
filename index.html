
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TonMan v2 | Gestão de Toners</title>
    
    <!-- PWA Primary Tags -->
    <meta name="theme-color" content="#1a1c2c" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TonMan v2" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3621/3621144.png" />
    <link rel="manifest" href="manifest.json" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script>
      // Diagnóstico de Erros Críticos (Vanilla JS)
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error("Erro Crítico Detectado:", msg, error);
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="padding: 40px; text-align: center; color: #ef4444; font-family: 'Inter', sans-serif; background: #0a0b0e; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
              <h1 style="font-weight: 900; letter-spacing: -0.05em; font-style: italic; font-size: 24px;">ERRO DE EXECUÇÃO</h1>
              <p style="color: rgba(255,255,255,0.4); font-size: 11px; text-transform: uppercase; margin-top: 10px; letter-spacing: 0.2em;">O motor da interface falhou ao iniciar.</p>
              <pre style="background: rgba(255,255,255,0.03); padding: 20px; border-radius: 16px; font-size: 10px; color: #f87171; text-align: left; overflow: auto; max-width: 90%; margin-top: 20px; border: 1px solid rgba(255,68,68,0.2);">${msg}</pre>
              <button onclick="location.reload()" style="background: #6366f1; color: white; border: none; padding: 15px 30px; border-radius: 12px; font-weight: 900; cursor: pointer; margin-top: 30px; font-size: 10px; text-transform: uppercase; letter-spacing: 0.1em;">Reiniciar Sistema</button>
            </div>
          `;
        }
        return false;
      };
    </script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: #1a1c2c; /* Fundo sólido para evitar a tela branca/roxa pura */
        background: radial-gradient(circle at top left, #1a1c2c, #13151a);
        color: #e2e8f0;
        min-height: 100vh;
        margin: 0;
        overflow: hidden;
      }
      #root {
        height: 100vh;
        width: 100vw;
      }
      .loading-state {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 10;
      }
      .loading-text {
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 0.5em;
        font-size: 10px;
        color: rgba(255,255,255,0.4);
        animation: pulse 2s infinite;
        margin-top: 20px;
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.8; }
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      
      /* Glassmorphism Classes */
      .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
      .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3); }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "recharts": "https://esm.sh/recharts@3.7.0?external=react,react-dom",
    "@neondatabase/serverless": "https://esm.sh/@neondatabase/serverless@0.10.4"
  }
}
</script>
  </head>
  <body>
    <div id="root">
      <div class="loading-state">
        <div style="width: 48px; height: 48px; border: 3px solid rgba(99,102,241,0.1); border-top-color: #6366f1; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
        <div class="loading-text">Iniciando TonMan v2</div>
      </div>
    </div>
    
    <!-- Entry Point do Sistema -->
    <script type="module" src="./index.tsx"></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js').catch(err => {});
        });
      }
    </script>
  </body>
</html>
